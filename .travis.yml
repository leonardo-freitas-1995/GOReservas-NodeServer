addons:
  sonarqube: true
env:
  global:
    secure: 
  - NODE_VERSION=0.10
language: java
jdk:
  - oraclejdk8
before_install:
  - java -version
install:
  - nvm install $NODE_VERSION
#  - npm install bower
#  - npm install
#  - bower install
script:
  - nvm use $NODE_VERSION
  - sonar-scanner -X -Dsonar.host.url=https://sonarqube.com -Dsonar.login=$SONAR_TOKEN
